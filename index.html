<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>scOutify Clone</title>
    <link rel="stylesheet"  href="style.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="./logo.png" alt="Spotify" />scOutify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songList">
            <h1>Song Albums</h1>
            <div class="songEverything">
                <div class="songItem">
                    <img alt="1" />
                    <span class="songName"> Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 04:32 <img id="0" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

                <div class="songItem">
                    <img  alt="1" />
                    <span class="songName" > Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 03:23 <img id="1" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

                <div class="songItem">
                    <img  width="20px"  height="25px" alt="1" />
                    <span class="songName"> Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 05:22 <img id="2" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

                <div class="songItem">
                    <img  alt="1" />
                    <span class="songName"> Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 04:34 <img id="3" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

                <div class="songItem">
                    <img  alt="1" />
                    <span class="songName"> Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 03:34 <img id="4" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

                <div class="songItem">
                    <img  width="20px" height="25px" alt="1" />
                    <span class="songName"> Neon Blade </span>
                    <span class="songlistplay"> <span class="timestamp"> 02:56 <img id="5" class="songItemPlay" src="play.png" alt="play" /> </span></span>
                </div>

            </div>
        </div>

        <div class="songBanner"></div>
    </div>


    <!-- bottom-->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" />
        <div class="icons">
            <!-- font awesome icons included-->
            <img class="img-play" id="previous" src="playback.png" alt="playback"/>
            <img class="img-play"  id ="masterPlay" src="play.png"    alt="play"/>
            <img class="img-play" id="next" src="playforw.png" alt="playforw"/>


        </div>


        <div class="songInfo">
            <img src="playing.gif" width="80px"  height="30px" id="gif"  alt="playing"/>
            <span id="masterSongName">Neon BLADE</span>
        </div>
    </div>

   
    <script src="script.js"></script>
</body>
</html>
